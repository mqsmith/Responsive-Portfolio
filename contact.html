<body>

    <section class="content">
        <header>

            <div class="top bar">
                <div>
                    <h1 id="name">
                        Mike Smith

                </div>

                <div>
                    <Nav class="nav">

        <section id="contact">
            <h1 id="CM">
                Contact
            </h1>
            <div class="container">
                <form action="mailto:smith.mike@mac.com" method="post" enctype="text/plain">
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email">email</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="email" name="email" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="subject">Message</label>
                        </div>
                        <div class="col-75">
                            <textarea id="subject" name="subject" placeholder="Comments"
                                style="height:200px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
